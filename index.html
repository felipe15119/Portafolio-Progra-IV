<!-- HTML ES LENGUAJE DE ,ARCACION DE HIPERTEXTO -->
<!DOCTYPE html>     <!--Que tipo de documento vamos a utilizar-->
<html lang="en">    <!--Aqui establecemos el Ideoma-->
<head>  <!--Define la cabecera del documento-->
    <meta charset="UTF-8"><!--Definimos la Codificacion del Documento-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--requerido  por Bootstrap para un óptimo renderizado     -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REGISTRO DE ALUMNOS</title>
    <!-- incluimos cdn Boostrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        td,th{
            text-align: center;
            vertical-align: middle;
        }
    </style>

</head>
<body>
    <!--INICIA BLOQUE DE INTERFAZ   -->
    <div class="container"> 
        <br class="row">
            <div class="col-sm-5">
                <div class="row p-2">
                    <div class="col-sm text-center text-white bg-dark">
                        <h5>Registro de Alumnos</h5>
                    </div>
                </div>
            
          <div class="panel-body">

            <div class="row p-2">
                <div class="col-sm">Código:</div>
                <div class="col-sm">
            <input type="text" class="form-control input-sm alfanumerico" id="txtcod"/>
        </div>
    </div>

        <div class="row p-2">
            <div class="col-sm">Nombre:</div>
            <div class="col-sm">
            <input type="text" class="form-control input-sm alfabeticos" id="txtnombre"/>
        </div>
    </div>
        
    <div class="row p-2">
            <div class="col-sm">Dirección:</div>
            <div class="col-sm">
            <input type="text" class="form-control input-sm alfanumerico" id="txtdireccion"/>
        </div>
    </div>

    <div class="row p-2">
            <div class="col-sm">Municipio:</div>
            <div class="col-sm">
           <input type="text" class="form-control input-sm alfabeticos" id="txtmuni"/>
        </div>
    </div>

    <div class="row p-2">
             <div div class="col-sm">Departamento:</div>
            <div class="col-sm">
            <input type="text" class="form-control input-sm alfabeticos" id="txtdepa"/>
        </div>
    </div>
        
    <div class="row p-2">
            <div div class="col-sm">Telefono:</div>
            <div class="col-sm">
            <input type="text" class="form-control input-sm enteros" id="txttel"/>
        </div>
    </div>  

    <div class="row p-2">
            <div div class="col-sm">Fecha de Nacimiento:</div>
            <div class="col-sm">
            <input type="date" class="form-control input-sm enteros" id="txtnac"/>
        </div>
    </div>

    <div class="row p-2">
            <div div class="col-sm">Sexo:</div>
            <div class="col-sm">
            <input type="text" class="form-control input-sm alfabeticos" id="txtsex"/>
        </div>
    </div>
        
        <div class="col-xs-12 col-md-6 col-lg-8"><br>
            <button type="button" id="btnAdd" class="btn btn-dark" aria-label="Left Align">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Agregar
            </button>
            <button type="button" id="btnSave" class="btn btn-info" aria-label="Left Align">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Guardar cambios
            </button>
        </div>
    </div>
</div>
<br></br>
    <div class="row text-center text-white bg-dark">
    <div class="col"><h5>Alumnos Registrados</h5></div>
    </div>
    <div class="row">
    <div class="col">
    <span class="text-center"></span>
    <table ID='tblStudents' class='table table-striped table-responsive table-hover'>
        <tr>
        <th>Codigo</th>
        <th>Nombre</th>    
        <th>Direccion</th>     
         <th>Municipio</th>
         <th>Departamento</th>    
         <th>Telefono</th> 
         <th>Fecha de Nacimiento</th>  
         <th>Sexo</th>    
         <th colspan="2" align="center">Editar/Eliminar</th>
         </tr>
         </table>
            </div> <!-- /fin div row  -->
    
        </div>  <!-- /fin div container  -->
    
    <!--FINALIZA BLOQUE DE INTERFAZ     -->

<!--INCLUIMOS JQUERY Y BOOTSTRAP DESDE LOS CDN  -->

<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   
integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

    <!-- JavaScript de Boostrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
crossorigin="anonymous"></script>

<script src="validar.js" ></script>
<script src="main.js" ></script>
<script src="styles.css" ></script>
<link href="styles.css" rel="stylesheet" type="text/css">
</body>
</html>
